<!DOCTYPE html>
<html lang="en">
<body>
    <input id="user" type="text" value="ungmo2">
    <script>
        const $input = document.getElementById('user');

        // vale 어트리뷰트의 존재 확인
        if ($input.hasAttributes('value')) {
            // value 어트리부트 삭제
            $input.removeAttribute('value');
        }

        console.log($input.hasAttribute('value')); // false
    </script>
</body>
</html>
