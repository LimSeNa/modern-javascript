<!DOCTYPE html>
<html lang="en">
<body>
<ul>
    <li id="banana">Apple</li>
    <li id="banana">Banana</li>
    <li id="banana">Orange</li>
</ul>
<script>
    // getElementById 메서드는 언제나 단 하나의 요소 노드를 반환
    const $elem = document.getElementById('banana');

    // 취득한 요소 노드의 style.color 프로퍼티 값을 변경
    $elem.style.color = 'red';
</script>
</body>
</html>
