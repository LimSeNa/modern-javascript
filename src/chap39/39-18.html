<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .red { color: red; }
        .blue { color: blue; }
    </style>
</head>
<body>
<ul id="fruits">
    <li class="red">Apple</li>
    <li class="red">Banana</li>
    <li class="red">Orange</li>
</ul>
<script>
    // class 값이 red인 요소를 모두 탐색하여 HTMLCollection 객체에 담아 반환
    const $elems = document.getElementsByClassName('red');

    console.log($elems); // HTML(3) [li.red, li.red, li.red]

    // HTMLCollection 객체의 모든 요소의 class 값을 blue로 변경
    for (let i = 0; $elems.length; i++) {
        $elems[i].className = 'blue';
    }

    console.log($elems); // HTMLCollection(1) [li.red]
</script>
</body>
</html>
